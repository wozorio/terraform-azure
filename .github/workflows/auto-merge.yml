name: auto-merge

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          dependency_type: all
          update_type: "semver:minor"
          github-token: ${{ secrets.GITHUB_TOKEN }}
